{% extends 'base.html' %}

{% block content %}
<h1>Czas na ćwiczenia!</h1>
{% csrf_token %}

<!--losowe słowo w języku B-->
<h2>Co oznacza słowo:</h2>
<h3 data-translation="{{random_word.translation}}" data-id="{{random_word.id}}" id="reference">{{random_word.reference}}</h3>
<audio controls>
    <source src="/media/{{ random_word.sound }}" type="audio/mpeg">
</audio>
<br><br>

<label>Odpowiedź:</label>
<input type="text" id="answer">
<br><br>
<button id="show_pic">Pokaż podpowiedź...</button>
<img src="/media/{{ random_word.image }}" alt="{{ random_word.image }}" height="150" id="hint" class="hidden">
<br>
<button type="submit" id="submit_answer">Sprawdź</button>

{% endblock %}
